<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class= 'box'>
    <h2>Таблица сравнения времени выполнения алгоритмов на массивах</h2>
    <div class="content">
      <div class="alg"> 
        <div class="alg1">Алгоритм/Массив</div>
        <div class="alg1">10 чисел</div>
        <div class="alg1">100 чисел</div>
        <div class="alg1">1000 чисел</div>
        <div class="alg1">10000 чисел</div>
      </div>
      <div class="alg"> 
        <div class="alg1">Оптимизированный</div>
        <div class="alg1 opt10">0</div>
        <div class="alg1 opt100">0</div>
        <div class="alg1 opt1000">0</div>
        <div class="alg1 opt10000">0</div>
        <div class="alg2"><button class="btnOpt">Весь алгоритм</button></div>
      </div>
      <div class="alg"> 
        <div class="alg1">Чет-нечет</div>
        <div class="alg1 chet10">0</div>
        <div class="alg1 chet100">0</div>
        <div class="alg1 chet1000">0</div>
        <div class="alg1 chet10000">0</div>
        <div class="alg2"><button class="btnChet">Весь алгоритм</button></div>
      </div>
      <div class="alg"> 
        <div class="alg1">Расческой</div>
        <div class="alg1 comb10">0</div>
        <div class="alg1 comb100">0</div>
        <div class="alg1 comb1000">0</div>
        <div class="alg1 comb10000">0</div>
        <div class="alg2"><button class="btnComb">Весь алгоритм</button></div>
      </div>
      <div class="alg"> 
        <div class="alg1">Перемешиванием</div>
        <div class="alg1 mix10">0</div>
        <div class="alg1 mix100">0</div>
        <div class="alg1 mix1000">0</div>
        <div class="alg1 mix10000">0</div>
        <div class="alg2"><button class="btnMix">Весь алгоритм</button></div>
      </div>
      <div class="alg mobilca">
        <div class="alg2"><button class="btnAll">Посчитать все</button></div>
        <div class="alg2"><button class="btn10">Все за 10</button></div>
        <div class="alg2"><button class="btn100">Все за 100</button></div>
        <div class="alg2"><button class="btn1000">Все за 1000</button></div>
        <div class="alg2"><button class="btn10000">Все за 10000</button></div>
        
      </div>
      <div class="clear">
      <div class="alg2"><button class="btnClear">Очистить</button></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
